<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template • TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
  </head>
  <body>
    <section class="todoapp" data-controller="TD.TodoCtrl">
      <header class="header">
        <h1>todos</h1>
        <form data-submit="create">
          <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </form>
      </header>
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <input class="toggle-all" type="checkbox" data-model="toggle_all">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" data-repeat="todo in filteredTodos">
          <li data-class="todo.status">
            <div class="view">
              <input class="toggle" type="checkbox" data-model="todo.complete">
              <label data-dblclick="edit(todo)">{{todo.title}}</label>
              <button class="destroy" data-click="destroy(todo)"></button>
            </div>
            <form data-submit="stop_editing(todo)">
              <input class="edit" data-model="todo.title"
                  data-blur="stop_editing(todo)"
                  data-trap="true">
            </form>
          </li>
        </ul>
      </section>
      <!-- This footer should hidden by default and shown when there are todos -->
      <footer class="footer" data-show="has_todos">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count">
          <strong>{{incomplete_count}}</strong>
          {{incomplete_count|pluralize:"item"}} left
        </span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a class="selected" href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed" data-show="show_completed"
            data-click="clear_completed">Clear completed</button>
      </footer>
    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <!-- Change this out with your name and url ↓ -->
      <p>Created by <a href="http://todomvc.com">you</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- Scripts here. Don't remove ↓ -->
    <script src="node_modules/todomvc-common/base.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/sugar/release/sugar-full.development.js"></script>
    <script src="js/runtime.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
